<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Web Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <div class="logo">My Enhanced Web Page.</div>

    <nav>
      <ul>
        <li><a href="#home"> Home </a></li>
        <li><a href="#about"> About </a></li>
        <li><a href="#contact"> Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Welcome to My Enhanced Web Page</h1>
    <h2> Explore this web page down here.</h2>
    <input type="text" id="nameInput" placeholder="Enter your first name">

    <input type="text" id="surInput" placeholder="Enter you surname">


    <button class="button" onclick="displayGreeting()">Greet Me</button>
    <button class="button" onclick="changeBackgroundColor()">Change Background Color</button>
    <button class="button" onclick="showDateTime()">Show Date & Time</button>
    <button class="button" onclick="toggleTheme()">Toggle Theme</button>
    <div class="output" id="outputMessage"></div>
    <div class="output" id="currentTime"></div>
    <div class="history" id="greetingHistory"></div>
  </div>

  <footer>
    <p>&copy; 2024 My Enhanced Web Page | <a href="mailto:info@mywebsite.com"> Contact Us</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
